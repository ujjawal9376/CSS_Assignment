<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        div {
            background-color: rgb(253, 253, 77);
            width: 300px;
            padding: 10px;
            margin: 0 auto;
            border-radius: 20px;
        }

        img {
            width: 300px;
            height: 200px;
            border-radius: 20px;
        }

        div:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div>
        <img src="Image/img.png" alt="PW Iamge">
        <p><b>Course Name:</b> PW Skills web development</p>
    </div>
</body>

</html>
